<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Relay</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #202124;
            color: white;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: black;
            border-radius: 8px;
            border: 2px solid #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #8ab4f8;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>WebRTC SFU Echo</h1>
    <button id="startButton">Start Camera</button>
    
    <div class="video-container">
        <div>
            <p>Local Video</p>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div>
            <p>Remote Video (Loopback)</p>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
