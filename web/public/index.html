<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism SFU</title>
    <style>
        body {
            font-family: sans-serif;
            background: #202124;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #videos {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        .video-wrapper {
            position: relative;
            width: 400px;
            height: 300px;
            background: black;
            border-radius: 8px;
            border: 2px solid #555;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #8ab4f8;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover { background: #669df6; }
    </style>
</head>
<body>
    <h1>WebRTC Multi-Party SFU</h1>
    <button id="startButton">Join Room</button>
    
    <div id="videos">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="label">You</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
